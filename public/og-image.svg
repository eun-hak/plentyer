<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="white" opacity="0.05"/>
  
  <!-- Logo Circle -->
  <circle cx="300" cy="315" r="120" fill="white" opacity="0.15"/>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" text-anchor="middle">P</text>
  
  <!-- Brand Name -->
  <text x="480" y="280" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="white">Plentyer</text>
  
  <!-- Tagline -->
  <text x="480" y="360" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.9">풍요로운 지식, 계층화된 성장</text>
  
  <!-- Tier Lines -->
  <line x1="480" y1="420" x2="680" y2="420" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  <line x1="480" y1="460" x2="640" y2="460" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
  <line x1="480" y1="500" x2="600" y2="500" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.3"/>
</svg>



